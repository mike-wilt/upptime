# Change these first
owner: mike-wilt # Your GitHub organization or username, where this repository lives
repo: upptime # The name of this repository

workflowSchedule:
  graphs: "0 0 * * *"
  responseTime: "0 23 * * *"
  staticSite: "0 1 * * *"
  summary: "0 0 * * *"
  updateTemplate: "0 0 * * *"
  updates: "0 3 * * *"
  uptime: "*/5 * * * *"

sites:
  - name: affigame
    url: https://www.affigame.com
  - name: affigame fivepd 
    url: $SERVEURFIVEPD
    icon: https://www.affigame.com/wp-content/uploads/2022/10/affigame5-36x36-1.png
  - name: affigame fivem dev
    url: $SERVEURDEV
    icon: https://www.affigame.com/wp-content/uploads/2022/10/affigame5-36x36-1.png
  - name: affigame fivem TEST
    check: "tcp-ping"
    url: $SERVEURFIVEM
    port: 30130
    icon: https://www.affigame.com/wp-content/uploads/2022/10/affigame5-36x36-1.png

status-website:
  theme: night
  # Add your custom domain name, or remove the `cname` line if you don't have a domain
